<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

<body>

    <div class="container">
      <div class="content-container">
        <img src="images/bg-intro-desktop.png" alt="bg-intro" class="intro-img">
        <div class="left-side">
          <div class="primary-heading-left">
            <h2>Learn to code by watching others</h2>
          </div>
          <p class="primary-desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. </p>
        </div>
        <div class="right-side">
          <div class="primary-heading-right">
            <p class="trial">Try it free 7 days <span id="freeTry">then $20/mo. thereafter</span></p>
          </div>
          <div class="form-container">
              <input type="text" name="FirstName" placeholder="First Name">
              <input type="text" name="LastName" placeholder="Last Name">
              <input type="email" name="email" id="" placeholder="Enter your Email">
              <input type="password" name="password" id="" placeholder="Enter Your Password">
              <input type="submit" value="Claim your free trial" id="submitBtn">
              <p id="form-terms">By clicking the button, you are agreeing to our <span id="terms">Terms and Services</span></p>
          </div>
        </div>
        </div>
    </div>
