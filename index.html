  <script>
    let btn = document.getElementById('btn');

    function validation(){
      let email = document.getElementById('email').value;
        if(email == ""){
            document.getElementById('emailMsg').innerHTML = "** Please enter a valid email";
            return false;
        }
        if(email.indexOf('@') <= 0){
          document.getElementById('emailMsg').innerHTML = "** @ position is not correct";
          return false;
        }
        if((email.charAt(email.length - 4)!= '.') && (email.charAt(email.length - 3)!= '.')){
          document.getElementById('emailMsg').innerHTML = "** . Invalid Position";
          return false;
        }
    }
  </script>
